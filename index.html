function calculateContributionPoint(actionType, userDeck, enemyInfo) {
  // 1. 基礎値算出（デッキ戦力依存）
  let basePoint = userDeck.totalPower * 0.02;

  // 2. アクションタイプ補正
  // 攻撃は高く、防衛(修理)は低く設定してアクティブな展開を推奨
  const actionMultiplier = {
    'ATTACK': 1.0,  // 攻撃
    'DEFENSE': 0.8, // 防衛迎撃
    'REPAIR': 0.6   // 拠点修理（戦闘なし）
  };
  basePoint *= actionMultiplier[actionType];

  // 3. 勝敗補正（PvP発生時）

  if (enemyInfo && enemyInfo.isPlayer) {

    finalPoint *= userDeck.eventUnitBonus;
  }

  return Math.floor(finalPoint);
}`

                                    <div>
                                        <h3 className="font-bold text-slate-900">仕様書サンプル</h3>
                                        <div className="text-xs text-slate-500 leading-relaxed max-w-xl">
                                            <p>※本資料は実務で使用した仕様書を基に、守秘義務に配慮して再構成・匿名化したものです。<br/>数値や名称はダミーですが、実際の業務における設計粒度や論理構造を示すサンプルとしてご参照ください。</p>
                                        </div>
                                    </div>
                                </div>
                                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                    <Icons.X className="w-6 h-6 text-slate-500" />
                                </button>
                            </div>

                            <div className="flex-1 overflow-y-auto p-8 md:p-12 bg-slate-50/50 scroll-smooth print:overflow-visible print:bg-white print:p-0">
                                <div className="max-w-4xl mx-auto bg-white shadow-sm border border-slate-200 p-8 md:p-16 min-h-full print:border-0 print:shadow-none print:p-0">
                                    <div className="border-b-2 border-slate-800 pb-6 mb-10">
                                        <div className="inline-block px-3 py-1 bg-slate-100 text-slate-600 text-xs font-bold rounded mb-4">CONFIDENTIAL</div>
                                        <h1 className="text-2xl md:text-3xl font-bold text-slate-900 mb-4">{SPEC_SAMPLE.title}</h1>
                                    </div>

                                    <div className="space-y-12">
                                        {SPEC_SAMPLE.sections.map((section, idx) => (
                                            <section key={idx} className="break-inside-avoid">
                                                <h2 className="text-xl font-bold text-slate-900 border-b border-slate-200 pb-2 mb-6 flex items-center gap-2">
                                                    <span className="text-blue-600">{idx + 1}.</span> {section.heading.split('. ')[1]}
                                                </h2>

                                                {section.hasMap && (
                                                    <div className="mb-8 border border-slate-200 rounded-lg overflow-hidden shadow-sm break-inside-avoid">
                                                        <SpecMap />
                                                        {section.imageCaption && (
                                                            <div className="bg-slate-50 p-3 text-xs text-center text-slate-500 font-medium border-t border-slate-200">
                                                                {section.imageCaption}
                                                            </div>
                                                        )}
                                                    </div>
                                                )}

                                                <div className="space-y-8 pl-2 md:pl-4">
                                                    {section.content.map((item, itemIdx) => (
                                                        <div key={itemIdx} className={`relative ${item.isMemo ? 'bg-amber-50 p-6 rounded-lg border border-amber-200 break-inside-avoid' : ''}`}>
                                                            {item.isMemo && (
                                                                <div className="absolute -top-3 left-4 bg-amber-100 text-amber-800 text-xs font-bold px-2 py-1 rounded border border-amber-200 flex items-center gap-1">
                                                                    <span className="text-amber-900"><Icons.Lock width="12" height="12" /></span> Planner's Note
                                                                </div>
                                                            )}
                                                            <h3 className={`font-bold text-sm mb-3 flex items-center gap-2 ${item.isMemo ? 'text-amber-900' : 'text-slate-800'}`}>
                                                                {!item.isMemo && <span className="w-1.5 h-1.5 rounded-full bg-slate-400"></span>}{item.label}
                                                            </h3>
                                                            <p className={`text-sm leading-7 ${item.isMemo ? 'text-amber-800' : 'text-slate-600 pl-4 border-l border-slate-100'}`}>
                                                                {item.text}
                                                            </p>
                                                        </div>
                                                    ))}
                                                </div>
                                            </section>
                                        ))}

                                        <section className="break-inside-avoid">
                                            <h2 className="text-xl font-bold text-slate-900 border-b border-slate-200 pb-2 mb-6 flex items-center gap-2">
                                                <span className="text-blue-600">7.</span> ロジック実装イメージ
                                            </h2>
                                            <div className="bg-slate-900 text-slate-300 p-6 rounded-lg font-mono text-xs overflow-x-auto shadow-inner border border-slate-800">
                                                <pre>{SPEC_SAMPLE.codeSnippet}</pre>
                                            </div>
                                            <p className="text-xs text-slate-500 mt-2 text-right">※擬似コードによるロジック概要図</p>
                                        </section>
                                    </div>
                                </div>
                            </div>
                            <div className="p-4 border-t border-slate-200 bg-white flex justify-end print:hidden">
                                <button onclick="closeModal()" class="px-6 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-colors shadow-lg">
                                    閉じる
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
    
    <!-- モーダル制御用スクリプト (Global) -->
    <script>
        function openModal() {
            const modal = document.getElementById('spec-modal');
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const modal = document.getElementById('spec-modal');
            modal.classList.add('hidden');
            document.body.classList.remove('modal-open');
        }
    </script>
</body>
</html>
